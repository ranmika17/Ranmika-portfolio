<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops! Domain Changed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff004f, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    a.visit-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #ff004f;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    a.visit-btn:hover {
      transform: scale(1.1);
      background: #ff7700;
    }

    /* Container for animation */
    .animation-container {
      margin-bottom: 2rem;
      width: 200px;
      height: 200px;
    }
  </style>
  <!-- Lottie Player for 2D animation -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <div class="animation-container">
    <lottie-player 
      src="https://assets3.lottiefiles.com/packages/lf20_jtbfg2nb.json"  
      background="transparent"  
      speed="1"  
      style="width: 200px; height: 200px;"  
      loop  
      autoplay>
    </lottie-player>
  </div>

  <h1>Oops! Domain Changed</h1>
  <p>You’ve reached an old URL. Don’t worry — I’ve moved my site to a new domain!</p>
  <a href="https://ranmika17.github.io/" class="visit-btn">Visit New Site</a>

</body>
</html>
